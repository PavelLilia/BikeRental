{% load static %}

<!-- banner section start -->
 <div class="banner_section layout_padding">
    <div id="main_slider" class="carousel slide" data-ride="carousel">
       <div class="carousel-inner">
           {% for bike in bikes %}
               {% if forloop.first %}
                  <div class="carousel-item active">
               {% else %}
                  <div class="carousel-item">
               {% endif %}
                     <div class="container">
                        <div class="row">
                           <div class="col-md-7">
                              <div class="best_text">In stock</div>
                              <div class="image_1"><img src="{{ bike.get_rotated_image }} "></div>
                           </div>
                           <div class="col-md-5">
                              <h1 class="banner_taital">{{ bike.title }}</h1>
                              <p class="banner_text">{{ bike.category.title }} {{ bike.category.price }}$/day</p>
                              <div class="contact_bt"><a href="contact.html">Shop Now</a></div>
                           </div>
                        </div>
                     </div>
                  </div>
           {% endfor %}
       </div>
       <a class="carousel-control-prev" href="#main_slider" role="button" data-slide="prev">
       <i class="fa fa-angle-left"></i>
       </a>
       <a class="carousel-control-next" href="#main_slider" role="button" data-slide="next">
       <i class="fa fa-angle-right"></i>
       </a>
    </div>
 </div>
 <!-- banner section end -->
